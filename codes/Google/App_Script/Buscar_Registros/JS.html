<script>
/**
 * Funci√≥n Main()
*/
function cargarContenido(tabId) {
  var htmlFileName;
  var name_template;
  var divPillContent = document.querySelector('#pills-' + tabId );

  switch (tabId) {
    case 'calificaciones':
      name_template = "tpl_buscador_calificaciones";
    break;
    case 'asistencia':
      name_template = "tpl_asistencia_alumnos";
      //getHojaPaseLista();
    break;
    case 'contact':
      name_template = "";
    break;
    default:
    break;
  }

  console.log(tabId);

  var template = document.querySelector('#' + name_template);
  var clone = template.content.cloneNode(true); // Clona el template

  divPillContent.innerHTML = ''; // Limpia contenido previo
  divPillContent.appendChild(clone); // Inserta el contenido en el contenedor
}
cargarContenido('calificaciones');

</script>
